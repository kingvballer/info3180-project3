{% extends 'base.html' %}

{% block main %}
<div>
    <h1>Profile Data</h1>
</div>
<form method="post" action="/login/" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div>
    {{ form.username.label }} {{ form.username }}
    </div>
    <br>
    <div>
    {{ form.password.label }} {{ form.password }}
    </div>
    <br>
    <input type="submit" value="Login">
    
</form>
{% endblock %}

{% extends 'base.html' %}

{% block main %}
<div ng-controller = "emailControler">
    <div class="Full">
        <h1>Your Wishlist</h1>
        {% raw %}
        <div class="alert alert-success" ng-show="emailSent">
            Wishlist Shared Successfully!
        </div>
        
        {% endraw %}
        <br/>
        <div>
            <form action="" method="POST">
                <button type="submit" class="btn btn-success">JSon Format</button>
            </form>
        </div>
        <hr />
        {% for wishes in wishlists %}
            
            <div>
                <b>Title: </b> {{wishes.title}}
            </div>
            <div>
                <b>Description: </b> {{wishes.description}}
            </div>
            <div>
                <b>Url: </b> {{wishes.url}}
            </div>
            
            <div>
                <b>Image Url: </b> <img src="{{wishes.imageUrl}}" alt="Photo of {{ wishes.title }}" />
            </div>
            
            <div>
                
            </div>
        
        {% endfor %}
        
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Share My Wishlist
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Share Wishlist</h4>
      </div>
      <div class="modal-body">
          <form>
              <input type="text" placeholder="Enter Email Address" ng-model = "email" ><br />
          
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click = "sendEmail()" class="btn btn-primary">Send</button>
        </form>
      </div>
      
    </div>
  </div>
</div>

    
    
    
</div>

</div>
{% endblock %}
